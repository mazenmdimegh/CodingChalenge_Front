<div class="container">

    <h1 class="headline">Convert currencies in real-time.</h1>
    <div class="converter">


        <form [formGroup]="profileForm" class="Form">
            <div>
                <p class="name">Amount</p>
                <input class="input" id="first-name" type="text" formControlName="amount" placeholder="1.00">
            </div>

            <div>
                <p class="name">From</p>
                <div class="box">
                    <select formControlName="from">
                        <option *ngFor="let currency of currencies" [ngValue]="currency">{{currency}}</option>
                    </select>
                </div>
            </div>
            <div class="switcher">
                <a (click)="Reverse()" href="#"><svg class="Reverse" xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 512 512">
                        <!--! Font Awesome Pro 6.0.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
                        <path
                            d="M32 176h370.8l-57.38 57.38c-12.5 12.5-12.5 32.75 0 45.25C351.6 284.9 359.8 288 368 288s16.38-3.125 22.62-9.375l112-112c12.5-12.5 12.5-32.75 0-45.25l-112-112c-12.5-12.5-32.75-12.5-45.25 0s-12.5 32.75 0 45.25L402.8 112H32c-17.69 0-32 14.31-32 32S14.31 176 32 176zM480 336H109.3l57.38-57.38c12.5-12.5 12.5-32.75 0-45.25s-32.75-12.5-45.25 0l-112 112c-12.5 12.5-12.5 32.75 0 45.25l112 112C127.6 508.9 135.8 512 144 512s16.38-3.125 22.62-9.375c12.5-12.5 12.5-32.75 0-45.25L109.3 400H480c17.69 0 32-14.31 32-32S497.7 336 480 336z" />
                    </svg></a>
            </div>
            <div>
                <p class="name">To</p>
                <div class="box">
                    <select formControlName="to">
                        <option *ngFor="let currency of currencies" [ngValue]="currency">{{currency}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="submit" (click)="Convert()" class="button-convert">Convert</button>
            </div>
        </form>
    </div>
    <div *ngIf='Toast'aria-live="polite" aria-atomic="true" style="position: relative; min-height: 200px;">
        <div class="toast" style="position: absolute; 
        left: 78vw;
        width: 235px;background-color: rgb(180, 70, 70);color:white;padding:10px;
        border-radius: 11px;top: -22vh;">
            <div class="toast-header">
                <strong class="mr-auto">Error</strong>

                <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="toast-body">
                check the amount
            </div>
        </div>
    </div>
    <a routerLink="/history" class="button-view-history">View conversion history ></a>
    <div class="result">
        <p class="p1-eur">{{amount}} =</p>
        <h1 class="h1-12392-usd">{{result}}</h1>
    </div>


</div>
